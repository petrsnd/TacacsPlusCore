version: 1.0.0-release-{build}
branches:
  only:
  - master
  - release-1.0
skip_commits:
  files:
    - README.md
image: Visual Studio 2019
configuration: Release
before_build:
- ps: '& .\appveyor-prebuild.ps1'
build:
  project: TacacsPlusCore.sln
  publish_nuget: true
  publish_nuget_symbols: true
  use_snupkg_format: true
  parallel: true
  verbosity: normal
deploy:
- provider: NuGet
  api_key:
    secure: YHb6jbBI5yVXOUk8PhT6LyYlxXx3DRFBOMFlbmFdIZimYJYrrzGo7nOZiUNULa4P
notifications:
- provider: Email
  to:
  - petrsnd@gmail.com
  subject: TacacsPlusCore build is failing
  on_build_success: false
  on_build_failure: true
  on_build_status_changed: false
